<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-primary">
      <div class="container d-flex justify-content-between align-items-center">
        <a href="index.html" class="navbar-brand text-white px-3 py-2"
          >Fake Store</a
        >
        <ul class="navbar-nav flex-row align-items-center">
          <li class="nav-item mx-2">
            <a href="#" class="nav-link p-0"
              ><button class="btn btn-warning" id="load-products">
                Load Products
              </button></a
            >
          </li>
          <li class="nav-item mx-2">
            <a
              href="#"
              id="cart"
              class="nav-link text-white fs-5 position-relative"
            >
              <span><i class="fa-solid fa-cart-shopping"></i></span>
              <span
                id="cart-count"
                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                style="
                  font-size: 1rem;
                  width: 1.5rem;
                  height: 1.5rem;
                  padding: 2px;
                  margin-top: 6px;
                  display: flex;
                  align-items: center;
                  justify-content: center;
                "
              >
                0
              </span>
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <section>
      <div class="container my-3 text-center">
        <div class="row" id="products"></div>
      </div>
    </section>

    <div class="modal fade" id="cartModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Sepetiniz</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="cart-items-modal">Sepetiniz bo≈ü.</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Kapat
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
